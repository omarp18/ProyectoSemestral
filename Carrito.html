<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - UNDR.CNTRL</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>UNDR.CNTRL</h1>
        <p>Moda sostenible y personalizada.</p>
    </header>

    <section class="formulario">
        <h2>Tu Carrito de Compras</h2>

        <!-- Productos en el carrito -->
        <div class="producto-carrito">
            <h3>Suéter Edición Limitada</h3>
            <p>Tamaño: M | Color: Negro</p>
            <p>Cantidad: 1</p>
            <p>Precio: $50</p>
            <button>Eliminar</button>
        </div>

        <div class="producto-carrito">
            <h3>Pantalón Sostenible</h3>
            <p>Tamaño: L | Color: Azul</p>
            <p>Cantidad: 2</p>
            <p>Precio: $80</p>
            <button>Eliminar</button>
        </div>

        <!-- Total del carrito -->
        <div class="total-carrito">
            <p>Total: $210</p>
            <button>Proceder al Pago</button>
        </div>
    </section>

    <div class="main-button">
        <a href="Semestral.html">
            <button>Menú principal</button>
        </a>
    </div>

</body>
</html>
